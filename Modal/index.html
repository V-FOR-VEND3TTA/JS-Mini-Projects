<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <button id="open">Open</button>

    <div class="popup-container" id="container">
        <div class="popup">
            <button id="close">
                &times;
            </button>
            <h1>Results are in</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Earum, velit dolores beatae quis ullam saepe similique exercitationem?</p>
        </div>
    </div>
</body>
</html>
